<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Kirinlyric - DEMO</title>
        <link href="kirinlyric.css" rel="stylesheet" type="text/css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="kirinlyric.js"></script>
		<script>
			$(function() {
				$.ajax({
					url : 'kirinsan_ongen.lrc',
					success: function(result) {
						$('#kirin').kirinlyric({
							target : '#lyrics',
							lrc : result
						});
					}
				});
			});
		</script>
	</head>
	<body>
		<audio id="kirin" controls preload="auto">
			<source src="kirinsan_ongen.m4a" type="audio/mpeg"></source>
			<source src="kirinsan_ongen.ogg" type="audio/ogg"></source>
		</audio>
		<div id="lyrics"></div>
	</body>
</html>
